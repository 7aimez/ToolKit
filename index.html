        <div class="timer-container">
          <div class="timer" id="timer-display">00:00:00</div>
          <br>
          <div>
            <button class="clockbuttonStyle" id="start-btn">Start</button>
            <button class="clockbuttonStyle" id="stop-btn" disabled>Stop</button>
            <button class="clockbuttonStyle" id="reset-btn">Reset</button>
          </div>
        </div>

        <script>
          // Timer variables
let timerInterval;
let seconds = 0;
let centiseconds = 0;
let isRunning = false;

// Elements
const timerDisplay = document.getElementById('timer-display');
const startBtn = document.getElementById('start-btn');
const stopBtn = document.getElementById('stop-btn');
const resetBtn = document.getElementById('reset-btn');

// Format the time as mm:ss:cc
function formatTime(seconds, centiseconds) {
  const mins = Math.floor(seconds / 60);
  const secs = seconds % 60;
  return `${mins < 10 ? '0' : ''}${mins}:${secs < 10 ? '0' : ''}${secs}:${centiseconds < 10 ? '0' : ''}${centiseconds}`;
}

// Start the timer
function startTimer() {
  timerInterval = setInterval(() => {
    centiseconds++;
    if (centiseconds === 100) {
      centiseconds = 0;
      seconds++;
    }
    timerDisplay.textContent = formatTime(seconds, centiseconds);
  }, 10);
  isRunning = true;
  startBtn.disabled = true;
  stopBtn.disabled = false;
}

// Stop the timer
function stopTimer() {
  clearInterval(timerInterval);
  isRunning = false;
  startBtn.disabled = false;
  stopBtn.disabled = true;
}

// Reset the timer
function resetTimer() {
  clearInterval(timerInterval);
  seconds = 0;
  centiseconds = 0;
  timerDisplay.textContent = formatTime(seconds, centiseconds);
  isRunning = false;
  startBtn.disabled = false;
  stopBtn.disabled = true;
}

// Button Event Listeners
startBtn.addEventListener('click', startTimer);
stopBtn.addEventListener('click', stopTimer);
resetBtn.addEventListener('click', resetTimer);
        </script>

          <script>
            const urlInput = document.getElementById('urlInput');

            function convertUrl() {
              const url = urlInput.value;
              if (url) {
                fetch(url)
                  .then(response => response.text())
                  .then(html => {
                    htmlOutput.textContent = html;
                  })
                  .catch(error => {
                    htmlOutput.textContent = "Error";
                  });
              }
            }
